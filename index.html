<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <input type="text" disabled id="display">
            <div class="box-buttons">
                <button onclick="calculate_Percentage('&#37')">&#37;</button>
                <button onclick="clean_Memory('ce')">ce</button>
                <button onclick="cleanData('c')">c</button>
                <button onclick="backSpace('&#9003;')">&#9003;</button>
                <button onclick="inserDisplay('&#185')">&#185;</button>
                <button onclick="inserDisplay('&#178;')">&#178;</button>
                <button onclick="square_root('&#8730;')">&#8730;</button>
                <button onclick="inserDisplay('/')">&#247;</button>
                <button onclick="inserDisplay('7')">7</button>
                <button onclick="inserDisplay('8')">8</button>
                <button onclick="inserDisplay('9')">9</button>
                <button onclick="inserDisplay('*')">*</button>
                <button onclick="inserDisplay('4')">4</button>
                <button onclick="inserDisplay('5')">5</button>
                <button onclick="inserDisplay('6')">6</button>
                <button onclick="inserDisplay('-')">&#8722;</button>
                <button onclick="inserDisplay('1')">1</button>
                <button onclick="inserDisplay('2')">2</button>
                <button onclick="inserDisplay('3')">3</button>
                <button onclick="inserDisplay('&#43;')">&#43;</button>
                <button onclick="inserDisplay('&#177;')">&#177;</button>
                <button onclick="inserDisplay('0')">0</button>
                <button onclick="inserDisplay('.')">&#44;</button>
                <button class="resultado" onclick="result('&#61;')">&#61;</button>
            </div>
        </div>

        <div class="historico-container">
             <h2>Hist√≥rico</h2>
             <ul id="historico-lista">

             </ul>
        </div>
    </div>
</body>

</html>
